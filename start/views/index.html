{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
  <div class="map-container col-sm-8 col-lg-9">
    <div>
      <div id="map-canvas"></div>
    </div>
  </div>
  <div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
    <div class="col-xs-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body" id="options-panel">
          <div>
            <h4>Hotels</h4>
            <select data-type="hotel" id="hotel-choices">
              {% for hotel in hotels %}
              <option>{{hotel.name}}</option>
              {% endfor %}
            </select>
            <button data-action="add" class="btn btn-primary btn-circle pull-right">+</button>
          </div>
          <div>
            <h4>Restaurants</h4>
            <select data-type="restaurant" id="restaurant-choices">
              {% for rest in restaurants %}
              <option>{{rest.name}}</option>
              {% endfor %}
            </select>
            <button data-action="add" class="btn btn-primary btn-circle pull-right">+</button>
          </div>
          <div>
            <h4>Activities</h4>
            <select data-type="activity" id="activity-choices">
              {% for act in activities %}
              <option>{{act.name}}</option>
              {% endfor %}
            </select>
            <button data-action="add" class="btn btn-primary btn-circle pull-right">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-12">
      <h3>
        <span id="day-title">
          <span></span>
          <button class="btn btn-xs btn-danger remove btn-circle">x</button>
        </span>
      </h3>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="day-buttons">
            <button class="btn btn-circle day-btn">1</button>
            <button class="btn btn-circle day-btn" id="day-add">+</button>
          </div>
        </div>
        <div class="panel-body" id="itinerary">
          <div>
            <h4>My Hotel</h4>
            <ul class="list-group">
              <!--<div class="itinerary-item">
                <span class="title"></span>
                <button class="btn btn-xs btn-danger remove btn-circle">x</button>
              </div>-->
            </ul>
          </div>
          <div>
            <h4>My Restaurants</h4>
            <ul class="list-group">
              <!--<div class="itinerary-item">
                <span class="title"></span>
                <button class="btn btn-xs btn-danger remove btn-circle">x</button>
              </div>-->
            </ul>
          </div>
          <div>
            <h4>My Activities</h4>
            <ul class="list-group">
              <!--<div class="itinerary-item">
                <span class="title"></span>
                <button class="btn btn-xs btn-danger remove btn-circle">x</button>
              </div>-->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  var hotels = {{ hotels | dump | safe }};
  var restaurants = {{ restaurants | dump | safe }};
  var activities = {{ activities | dump | safe }};

  // var selected = $('#options-panel select').on('change', function(){
  //   for(var i=0; i<this.length; i++){
  //     if($(i).selected === true) return $(i).text;
  //   }
  // });
  var hotels_It = [];
  var restaurants_It = [];
  var activities_It = [];

  // console.log(hotels);
  // console.log(restaurants);
  // console.log(activities);

  $('#options-panel button').on('click', function(){
    var choice = $(this).siblings('select');
    var type = choice[0].id.split('-')[0];
    console.log(choice[0].id);
    var selected = choice.val();

    if(type === 'hotel') {
      hotels_It.push(hotels.find(function(object){
        return object.name === selected
      }));
    }
    else if(type === 'restaurant') {
      restaurants_It.push(restaurants.find(function(object){
        return object.name === selected
      }));
    }
    else if(type === 'activity') {
      activities_It.push(activities.find(function(object){
        return object.name === selected
      }));
    }

    // console.log(hotels_It);
    // console.log(restaurants_It);
    // console.log(activities_It);
  });


</script>
{% endblock %}
